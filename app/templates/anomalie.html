{% extends "formulaire.html" %}
{% block title %}
Signaler Anomalie    
{% endblock %}
{% block body %}
    <div class="container">
        <div class="formulaire">
            <h1 class="titre">Signaler Anomalie</h1>
            <form action="" method="POST">
                <div class="groupe">
                    <select name="localisation" id="localisation" required>
                        {% for localisation in localisations %}
                        <option value="{{ localisation.id }}" {% if localisation.id == ressource.localisation_id %}selected{% endif %}>
                            {{ localisation.nom }}
                        </option>
                        {% endfor %}
                    </select>
                    <label for="localisation">Localisation</label>
                </div>
                <div class="groupe">
                    <select name="ressource" id="ressource" required>
                        <option value="{{ ressource.id }}" selected>{{ ressource.nom }}</option>
                    </select>
                    <label for="ressource">Ressource</label>
                </div>
                <div class="groupe">
                    <textarea name="description" id="description" required></textarea>
                    <label for="description">Description</label>
                </div>
                <button type="submit">Signaler</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='scripts/options.js') }}"></script>
{% endblock %}
