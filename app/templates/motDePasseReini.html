{% extends "formulaire.html" %}
{% block title %}
    Authentification
{% endblock %}
{% block body %}
    <div class="container">
        <div class="formulaire">
            <h1 class="titre">RÃ©initialisation du mot de passe</h1>
            <form action="" method="post">
                <div class="groupe">
                    <input type="password" name="password" id="password">
                    <label for="password">Mot de passe</label>
                </div>
                <div class="groupe">
                    <input type="password" name="password_conf" id="password">
                    <label for="password_conf">Confirmation du mot de passe</label>
                </div>
                <button type="submit">Valider</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert danger-alert" id="alert">
                <p>{{ messages[0] }}</p>
                <a class="close">&times;</a>
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='scripts/alerts.js') }}"></script>
{% endblock %}
